<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu maior presente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Player de Música Oculto -->
        <iframe id="spotify-player" style="display:none;" src="https://open.spotify.com/embed/track/4ZkhFcoS3apzze9w2yI9NO?utm_source=generator&autoplay=1" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
        <!-- Tela de Boas-Vindas -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-content">
                <h1 class="title">Feliz dois anos de namoro, meu amor!</h1>
                <p class="subtitle">Espero que você goste</p>
                <button class="start-button" id="startButton">Abrir</button>
            </div>
        </div>

        <!-- Galeria de Cartas -->
        <div class="gallery-container" id="galleryContainer">
            <div class="header">
                <h2 class="gallery-title">Cartinhas para você!</h2>
                <div class="counter">
                    <span id="currentCard">1</span> / <span id="totalCards">3</span>
                </div>
            </div>

            <div class="gallery">
                <button class="nav-button prev" id="prevButton" aria-label="Carta anterior">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>

                <div class="cards-wrapper">
                    <div class="card active" data-card="1">
                        <img src="images/thank you.jpg" alt="Carta: Thank You">
                        <div class="card-overlay">
                            <p class="card-title">Thank You</p>
                        </div>
                    </div>
                    <div class="card" data-card="2">
                        <img src="images/the only one.jpg" alt="Carta: The Only One">
                        <div class="card-overlay">
                            <p class="card-title">The Only One</p>
                        </div>
                    </div>
                    <div class="card" data-card="3">
                        <img src="images/ten years gone.jpg" alt="Carta: Ten Years Gone">
                        <div class="card-overlay">
                            <p class="card-title">Ten Years Gone</p>
                        </div>
                    </div>
                </div>

                <button class="nav-button next" id="nextButton" aria-label="Próxima carta">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="music-section">
                <h3 class="music-title">musiquinhas para você ouvir</h3>
                <div class="music-links">
                    <a href="https://open.spotify.com/track/4ZkhFcoS3apzze9w2yI9NO?si=f0e83ed2c6f848ff" class="music-link" id="music1" target="_blank">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                        </svg>
                        <span>Thank You</span>
                    </a>
                    <a href="https://open.spotify.com/track/6M5m8gfTj3rhYEPDzLmdL4?si=5a591e87e09244c0" class="music-link" id="music2" target="_blank">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                        </svg>
                        <span>Ten Years Gone</span>
                    </a>
                </div>
            </div>

            <div class="footer-message">
                <p>Do seu maior fã!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
